name: Build Thesys Lite Pake MSI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-win:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Clone Pake
        run: git clone https://github.com/tw93/pake.git _pake

      - name: Install Pake Dependencies
        working-directory: _pake
        run: npm install

      - name: Update Rust Dependencies
        working-directory: _pake/src-tauri
        run: cargo update

      # =========================================================================
      # 1. CREATE THESYS OPTIMIZATION SCRIPT
      # =========================================================================
      - name: Create Optimization Script
        working-directory: _pake
        shell: bash
        run: |
          cat >> thesys-opt.js << 'ENDSCRIPT'
          (function () {
            // PAKE THESYS LITE OPTIMIZER (Windows / WebView2)
            // Goal: minimize GPU, CPU, RAM usage

            /* ===============================
               CSS HARD OPTIMIZATION
            =============================== */
            const css = `
              * {
                backdrop-filter: none !important;
                -webkit-backdrop-filter: none !important;
                filter: none !important;
              }

              *, *::before, *::after {
                animation: none !important;
                transition: none !important;
                scroll-behavior: auto !important;
              }

              * {
                box-shadow: none !important;
                text-shadow: none !important;
                background-image: none !important;
              }

              body {
                text-rendering: optimizeSpeed !important;
                -webkit-font-smoothing: antialiased !important;
              }

              img, video {
                content-visibility: auto;
                contain-intrinsic-size: 300px 300px;
                decoding: async;
              }
            `;

            const style = document.createElement('style');
            style.id = 'thesys-lite-style';
            style.textContent = css;
            document.head.appendChild(style);

            /* ===============================
               JS RUNTIME OPTIMIZATION
            =============================== */

            const noop = () => {};

            window.requestAnimationFrame = function (cb) {
              return setTimeout(cb, 1000 / 30);
            };

            window.ResizeObserver = class {
              observe = noop; unobserve = noop; disconnect = noop;
            };

            window.IntersectionObserver = class {
              observe = noop; unobserve = noop; disconnect = noop;
            };

            if (window.requestIdleCallback) {
              window.requestIdleCallback = function (cb) {
                return setTimeout(cb, 2000);
              };
            }

            if (window.gc) {
              setInterval(() => {
                try { window.gc(); } catch {}
              }, 60000);
            }

            const mo = new MutationObserver(() => {
              if (!document.getElementById('thesys-lite-style')) {
                document.head.appendChild(style);
              }
            });

            mo.observe(document.documentElement, {
              childList: true,
              subtree: true
            });

            console.log('[Thesys Lite] Pake optimizations loaded');
          })();
          ENDSCRIPT

          echo "Optimization script created"

      # =========================================================================
      # 2. PATCH RUST (REMOVE MENU + BINARY SIZE OPTIMIZATION)
      # =========================================================================
      - name: Optimize Rust Profile & Remove Menu
        working-directory: _pake
        shell: bash
        run: |
          cat >> src-tauri/Cargo.toml <<EOF

          [profile.release]
          opt-level = "z"
          lto = true
          codegen-units = 1
          panic = "abort"
          strip = true
          EOF

          if [ -f "src-tauri/src/app/menu.rs" ]; then
            cat > "src-tauri/src/app/menu.rs" << 'EOF'
          use tauri::menu::Menu;
          use tauri::Wry;
          use tauri::AppHandle;

          pub fn get_menu(_app: &AppHandle) -> Option<Menu<Wry>> {
              None
          }
          EOF
          fi

          if [ -f "src-tauri/src/main.rs" ]; then
            sed -i 's/\.menu([^)]*)//g' "src-tauri/src/main.rs"
          fi

          if [ -f "src-tauri/src/lib.rs" ]; then
            sed -i 's/\.menu([^)]*)//g' "src-tauri/src/lib.rs"
          fi

      # =========================================================================
      # 3. BUILD WITH MEMORY FLAGS
      # =========================================================================
      - name: Build Thesys Lite App
        working-directory: _pake
        shell: bash
        env:
          WEBVIEW2_ADDITIONAL_BROWSER_ARGUMENTS: >-
            --renderer-process-limit=1
            --enable-low-end-device-mode
            --disable-smooth-scrolling
            --disable-background-timer-throttling
            --disable-features=msWebOOUI,msPdfOOUI,msSmartScreenProtection,Translate,BackForwardCache
        run: |
          npx pake https://console.thesys.dev/ \
            --name Thesys-Lite \
            --targets x86_64-pc-windows-msvc \
            --inject ./thesys-opt.js \
            --width 1000 \
            --height 700 \
            --hide-title-bar \
            --user-agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"

      # =========================================================================
      # 4. UPLOAD ARTIFACT
      # =========================================================================
      - name: Find and Rename MSI
        shell: pwsh
        run: |
          $msi = Get-ChildItem -Path _pake -Recurse -Filter "*.msi" | Select-Object -First 1
          if ($msi) {
            Copy-Item $msi.FullName Thesys-Lite-x64.msi
            Write-Host "MSI ready: Thesys-Lite-x64.msi"
          } else {
            Write-Host "MSI not found"
            Get-ChildItem -Path _pake -Recurse -Include *.msi,*.exe
            exit 1
          }

      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: Thesys-Lite-x64
          path: Thesys-Lite-x64.msi
          if-no-files-found: error
