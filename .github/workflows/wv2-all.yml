name: Build NotebookLM Desktop MSI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-win:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Clone Pake
        run: git clone https://github.com/tw93/pake.git _pake

      - name: Install Pake Dependencies
        working-directory: _pake
        run: npm install

      - name: Update Rust Dependencies
        working-directory: _pake/src-tauri
        run: cargo update

      # =========================================================================
      # 1. CREATE NOTEBOOKLM OPTIMIZATION SCRIPT
      # =========================================================================
      - name: Create Optimization Script
        working-directory: _pake
        shell: bash
        run: |
          cat >> notebooklm-opt.js << 'ENDSCRIPT'
          (function () {
            // NOTEBOOKLM DESKTOP OPTIMIZER
            // CSS: Cosmetic cleanups only. 
            const css = `
              body { -webkit-font-smoothing: antialiased !important; }
              ::-webkit-scrollbar { width: 8px; height: 8px; }
              ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
            `;
            const style = document.createElement('style');
            style.id = 'notebooklm-lite-style';
            style.textContent = css;
            document.head.appendChild(style);
            console.log('[NotebookLM Desktop] Optimizations loaded');
          })();
          ENDSCRIPT

      # =========================================================================
      # 2. PATCH RUST (LOGIC & CONFIG) - NUCLEAR OPTION
      # =========================================================================
      - name: Patch Rust Logic (Node.js)
        working-directory: _pake
        shell: bash
        run: |
          # We use a Node script to intelligently rewrite the Rust logic
          # ensuring we catch the navigation handler regardless of formatting.
          node -e "
          const fs = require('fs');
          const path = require('path');
          
          // 1. Locate the correct file (lib.rs or main.rs)
          const searchDir = 'src-tauri/src';
          let targetFile = '';
          const files = fs.readdirSync(searchDir);
          
          // Heuristic: Find file containing 'on_navigation'
          for (const file of files) {
            const fullPath = path.join(searchDir, file);
            if (fs.statSync(fullPath).isFile()) {
              const content = fs.readFileSync(fullPath, 'utf8');
              if (content.includes('on_navigation')) {
                targetFile = fullPath;
                break;
              }
            }
          }
          
          if (!targetFile) {
            console.error('CRITICAL: Could not find file with on_navigation logic.');
            process.exit(1);
          }
          
          console.log(\`Patching target file: \${targetFile}\`);
          let content = fs.readFileSync(targetFile, 'utf8');

          // 2. The Regex Strategy
          // We look for the pattern: if ... != ... {
          // This typically guards the shell::open call.
          // We want to append && !url...contains('google') to the condition.
          
          // Common Pake Pattern: if url.host_str() != Some(host) {
          // or: if host != target_host {
          
          const patch = \" && !url.as_str().contains(\\\"google\\\") \";
          
          let patched = false;
          
          // Attempt Pattern A: url.host_str()
          if (content.match(/if\s+url\.host_str\(\)\s*!=\s*Some\([a-zA-Z0-9_]+\)\s*\{/)) {
             console.log('Detected Pattern A: url.host_str()');
             content = content.replace(
               /(if\s+url\.host_str\(\)\s*!=\s*Some\([a-zA-Z0-9_]+\))(\s*\{)/, 
               \`\$1\${patch}\$2\`
             );
             patched = true;
          } 
          // Attempt Pattern B: host != target
          else if (content.match(/if\s+[a-zA-Z0-9_]+\s*!=\s*[a-zA-Z0-9_]+\s*\{/)) {
             console.log('Detected Pattern B: generic host comparison');
             // We replace the first occurrence inside on_navigation usually
             content = content.replace(
               /(if\s+[a-zA-Z0-9_]+\s*!=\s*[a-zA-Z0-9_]+)(\s*\{)/, 
               \`\$1\${patch}\$2\`
             );
             patched = true;
          }

          if (patched) {
            fs.writeFileSync(targetFile, content);
            console.log('SUCCESS: Navigation logic patched to allow Google domains.');
          } else {
            console.error('WARNING: Regex did not match standard Pake navigation logic. Dumping snippet for debug:');
            const navIdx = content.indexOf('on_navigation');
            console.log(content.substring(navIdx, navIdx + 300));
            // Don't fail the build, but warn heavily
          }

          // 3. Patch Cargo.toml for size (Safe Replace)
          const cargoPath = 'src-tauri/Cargo.toml';
          if (fs.existsSync(cargoPath)) {
            let cargo = fs.readFileSync(cargoPath, 'utf8');
            cargo = cargo.replace(/\[profile\.release\][\s\S]*?(?=(\[|$))/g, '');
            const profile = \`
          [profile.release]
          opt-level = 'z'
          lto = true
          codegen-units = 1
          panic = 'abort'
          strip = true
          \`;
            fs.writeFileSync(cargoPath, cargo.trim() + '\\n' + profile);
            console.log('Cargo.toml optimized.');
          }
          "

          # 4. Remove Menu (Cosmetic)
          if [ -f "src-tauri/src/app/menu.rs" ]; then
            cat > "src-tauri/src/app/menu.rs" << 'EOF'
          use tauri::menu::Menu;
          use tauri::Wry;
          use tauri::AppHandle;
          pub fn get_menu(_app: &AppHandle) -> Option<Menu<Wry>> { None }
          EOF
          fi
          sed -i 's/\.menu([^)]*)//g' "src-tauri/src/main.rs" 2>/dev/null || true
          sed -i 's/\.menu([^)]*)//g' "src-tauri/src/lib.rs" 2>/dev/null || true

      # =========================================================================
      # 3. BUILD
      # =========================================================================
      - name: Build NotebookLM App
        working-directory: _pake
        shell: bash
        run: |
          npx pake https://notebooklm.google/ \
            --name NotebookLM-Desktop \
            --targets x86_64-pc-windows-msvc \
            --inject ./notebooklm-opt.js \
            --width 1200 \
            --height 900 \
            --hide-title-bar \
            --user-agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36 Edg/120.0.0.0"

      # =========================================================================
      # 4. UPLOAD ARTIFACT
      # =========================================================================
      - name: Find and Rename MSI
        shell: pwsh
        run: |
          $msi = Get-ChildItem -Path _pake -Recurse -Filter "*.msi" | Select-Object -First 1
          if ($msi) {
            Copy-Item $msi.FullName NotebookLM-Desktop-x64.msi
            Write-Host "MSI ready: NotebookLM-Desktop-x64.msi"
          } else {
            Write-Host "MSI not found"
            Get-ChildItem -Path _pake -Recurse -Include *.msi,*.exe
            exit 1
          }

      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: NotebookLM-Desktop-x64
          path: NotebookLM-Desktop-x64.msi
          if-no-files-found: error
