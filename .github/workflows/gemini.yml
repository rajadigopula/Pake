name: Build Gemini AI Studio Pake MSI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-win:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Clone Pake
        run: git clone https://github.com/tw93/pake.git _pake

      - name: Install Pake Dependencies
        working-directory: _pake
        run: npm install

      - name: Update Rust Dependencies
        working-directory: _pake/src-tauri
        run: cargo update

      # -----------------------------------------------------------------------
      # PATCH TAURI CONFIG TO REMOVE MENU BAR (As in the original)
      # -----------------------------------------------------------------------
# -----------------------------------------------------------------------
      # PATCH TAURI CONFIG TO REMOVE MENU BAR (CORRECTED)
      # -----------------------------------------------------------------------
      - name: Patch Tauri Config (FIXED)
        shell: pwsh
        run: |
          $configPath = "_pake/src-tauri/tauri.conf.json"
          
          # Read and convert the JSON file
          $json = Get-Content $configPath -Raw | ConvertFrom-Json
          
          # Ensure the 'tauri' object exists (it usually does)
          if (-not $json.tauri) {
              $json | Add-Member -MemberType NoteProperty -Name tauri -Value @{}
          }

          # Assign the new 'windows' array to the 'tauri' object
          # This overwrites any existing window definition with your desired settings
          $json.tauri.windows = @(@{
            fullscreen = $false
            decorations = $false
            resizable = $true
            titleBarStyle = "hidden"
            alwaysOnTop = $false
          })
          
          # Write the modified JSON back to the file
          # The -Depth 10 ensures all nested properties are preserved
          $json | ConvertTo-Json -Depth 10 | Set-Content $configPath
      # -----------------------------------------------------------------------
      # APPLY LOW-SPEC WEBVIEW2 SETTINGS (As in the original)
      # -----------------------------------------------------------------------
      - name: Apply Low-Spec WebView2 settings
        working-directory: _pake
        shell: pwsh
        run: |
          # Set WebView2 arguments for low-spec or power-saving devices
          $regRoot = "HKCU:\Software\Microsoft\EdgeUpdate\ClientState\{F3017226-FE2A-4295-8BDF-00C3A9A7E4C5}"
          if (!(Test-Path $regRoot)) { New-Item -Path $regRoot -Force | Out-Null }
          Set-ItemProperty -Path $regRoot -Name "AdditionalBrowserArguments" `
            -Value "--disable-smooth-scrolling --disable-gpu-vsync" `
            -Type String -Force

          # Set Node memory limit for Tauri build process
          Add-Content -Path src-tauri/.env -Value "TAURI_DEV_ARGS=--js-flags=--max-old-space-size=256"

      # -----------------------------------------------------------------------
      # BUILD PAKE APP - TARGETING GEMINI URL
      # -----------------------------------------------------------------------
      - name: Build Pake app
        working-directory: _pake
        shell: pwsh
        run: |
          # Build a desktop wrapper for the Gemini URL
          npx pake https://gemini.google.com/ `
            --name Gemini-AI-Studio `
            --targets x86_64-pc-windows-msvc `
            --icon ./src-tauri/icons/icon.ico ` # Placeholder icon, replace with a Gemini icon
            --width 1100 `
            --height 750 # Increased height for a common application aspect ratio

      # -----------------------------------------------------------------------
      # COLLECT & UPLOAD MSI
      # -----------------------------------------------------------------------
      - name: Find and rename MSI
        shell: pwsh
        run: |
          $msi = Get-ChildItem -Path _pake -Recurse -Filter "*.msi" | Select-Object -First 1
          if ($msi) {
            Copy-Item $msi.FullName Gemini-AI-Studio-x64.msi
          } else {
            throw "MSI not found."
          }

      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: Gemini-AI-Studio-x64
          path: Gemini-AI-Studio-x64.msi
          if-no-files-found: error
