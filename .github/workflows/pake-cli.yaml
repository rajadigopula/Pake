name: Build YT-GT AI Studio Pake MSI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-win:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Clone Pake
        run: git clone https://github.com/tw93/pake.git _pake

      - name: Install Pake dependencies
        working-directory: _pake
        run: npm install

      - name: Update Rust dependencies
        working-directory: _pake/src-tauri
        run: cargo update

      # -----------------------------------------------------------------------
      # KILL NATIVE MENU ON WINDOWS BY PATCHING PAKE RUST SOURCES
      # -----------------------------------------------------------------------
      - name: Disable Pake native menu on Windows
        working-directory: _pake/src-tauri/src
        shell: pwsh
        run: |
          # 1) Make menu::get_menu() return None on Windows
          $menuPath = "menu.rs"
          if (Test-Path $menuPath) {
            $menu = Get-Content -Raw $menuPath

            # Ensure function signature uses Option<Menu> (robust to minor variations)
            # Replace entire body to return None on Windows, original on other platforms.
            $menu = $menu -replace "(?s)pub\s+fn\s+get_menu\([^\)]*\)\s*->\s*Option<[^>]+>\s*\{.*?\}",
            @'
pub fn get_menu() -> Option<tauri::menu::Menu> {
    #[cfg(target_os = "windows")]
    {
        // Disable native menu bar on Windows
        return None;
    }
    #[cfg(not(target_os = "windows"))]
    {
        // Keep existing non-Windows menu if needed; or disable everywhere by returning None
        // return None;
        // Fallback: minimal empty menu to avoid bar in most toolkits (but Windows still needs None above)
        tauri::menu::Menu::new().ok()
    }
}
'@

            Set-Content -Path $menuPath -Value $menu -Encoding UTF8
          }

          # 2) Ensure main.rs does not force a menu when get_menu() is None
          $mainPath = "main.rs"
          if (Test-Path $mainPath) {
            $main = Get-Content -Raw $mainPath

            # Make menu attachment conditional
            $main = $main -replace "(\.menu\(\s*menu\s*\))", ".menu_opt(menu)"
            # Provide builder extension .menu_opt(...) if not present, implement a simple guard via replace
            # If code constructs 'let menu = menu::get_menu();', keep it; tauri allows None via .menu_opt
            # If .menu_opt is not present, we fallback: remove .menu(menu) outright on Windows
            if ($main -notmatch "menu_opt") {
              # As a fallback, strip .menu(menu) entirely
              $main = $main -replace "\.menu\(\s*menu\s*\)", ""
            }

            Set-Content -Path $mainPath -Value $main -Encoding UTF8
          }

      # -----------------------------------------------------------------------
      # OPTIONAL HARDENING: DECORATIONS OFF IN TAURI CONFIG (WINDOW CHROME)
      # -----------------------------------------------------------------------
      - name: Harden window decorations in tauri.conf.json
        working-directory: _pake/src-tauri
        shell: pwsh
        run: |
          $configPath = "tauri.conf.json"
          if (Test-Path $configPath) {
            $json = Get-Content -Raw $configPath
            # ensure decorations false on the primary window
            $json = $json -replace '"decorations"\s*:\s*true', '"decorations": false'
            # If decorations field missing, add it to the first window entry
            if ($json -notmatch '"decorations"\s*:') {
              $json = $json -replace '("windows"\s*:\s*

\[\s*\{\s*)', '$1"decorations": false, '
            }
            Set-Content -Path $configPath -Value $json -Encoding UTF8
          }

      # -----------------------------------------------------------------------
      # DOWNLOAD & PATCH GOODTUBE USERSCRIPT (CSS/JS INJECTION)
      # -----------------------------------------------------------------------
      - name: Download & Patch GoodTube
        working-directory: _pake
        shell: pwsh
        run: |
          curl -L "https://raw.githubusercontent.com/goodtube4u/goodtube/refs/heads/main/goodtube.js" -o goodtube.js
          $optimizationCode = @"
          // --- PAKE OPTIMIZATION INJECTION ---
          document.addEventListener('DOMContentLoaded', () => {
            const style = document.createElement('style');
            style.innerHTML = `
              /* KILL AMBIENT MODE (#1 GPU Hog) */
              #cinematics, ytd-watch-flexy[theater] #player-container-inner::before { display: none !important; }
              /* Disable hover animations */
              ytd-thumbnail a #mouseover-overlay { display: none !important; }
              /* Reduce transparency effects */
              #guide-content, #masthead-container { backdrop-filter: none !important; background: #0f0f0f !important; }
              /* Disable heavy blur */
              .ytp-cued-thumbnail-overlay-image { filter: none !important; }
            `;
            document.head.appendChild(style);
            console.log('Pake Optimizations: Ambient mode and heavy effects disabled.');
          });
          "@
          Add-Content -Path goodtube.js -Value $optimizationCode


      # -----------------------------------------------------------------------
      # APPLY LOW-SPEC WEBVIEW2 SETTINGS (REGISTRY + ENV)
      # -----------------------------------------------------------------------
      - name: Apply low-spec WebView2 settings
        working-directory: _pake
        shell: pwsh
        run: |
          $regRoot = "HKCU:\Software\Microsoft\EdgeUpdate\ClientState\{F3017226-FE2A-4295-8BDF-00C3A9A7E4C5}"
          if (!(Test-Path $regRoot)) { New-Item -Path $regRoot -Force | Out-Null }
          Set-ItemProperty -Path $regRoot -Name "AdditionalBrowserArguments" `
                           -Value "--disable-smooth-scrolling --disable-gpu-vsync" `
                           -Type String -Force
          $envFile = "src-tauri/.env"
          Add-Content -Path $envFile -Value "TAURI_DEV_ARGS=--js-flags=--max-old-space-size=256"

      # -----------------------------------------------------------------------
      # BUILD PAKE APP
      # -----------------------------------------------------------------------
      - name: Build Pake app
        working-directory: _pake
        shell: pwsh
        run: |
          $inject = Resolve-Path goodtube.js
          npx pake https://www.youtube.com `
            --name Youtube-GT `
            --targets x86_64-pc-windows-msvc `
            --icon ./src-tauri/icons/icon.ico `
            --inject "$inject" `
            --width 1100 `
            --height 650 `
            --hide-title-bar

      # -----------------------------------------------------------------------
      # COLLECT & UPLOAD MSI
      # -----------------------------------------------------------------------
      - name: Find and rename MSI
        shell: pwsh
        run: |
          $msi = Get-ChildItem -Path _pake -Recurse -Filter "*.msi" | Select-Object -First 1
          if ($msi) {
            Copy-Item $msi.FullName Youtube-GT-x64.msi
          } else {
            throw "MSI not found."
          }

      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: Youtube-GT-x64
          path: Youtube-GT-x64.msi
          if-no-files-found: error
