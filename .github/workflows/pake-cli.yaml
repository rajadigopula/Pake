name: Build YT-GT AI Studio Pake MSI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-win:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Clone Pake
        run: git clone https://github.com/tw93/pake.git _pake

      - name: Install Pake Dependencies
        working-directory: _pake
        run: npm install

      # Updating Tauri dependencies via Cargo is safer than regex patching files
      - name: Update Rust Dependencies
        working-directory: _pake/src-tauri
        run: cargo update

      - name: Download YouTube Freedom userscript
        run: |
          curl -L "https://raw.githubusercontent.com/goodtube4u/goodtube/refs/heads/main/goodtube.js" -o _pake/goodtube.js

      - name: Build Pake app
        working-directory: _pake
        # Removing --user-data-dir because hardcoding a temp path into the installer is not recommended.
        # The installed app will automatically manage its own profile in AppData.
        run: |
          npx pake-cli https://www.youtube.com ^
            --name Youtube-GT ^
            --targets x86_64-pc-windows-msvc ^
            --icon ./src-tauri/icons/icon.ico ^
            --inject goodtube.js

      - name: Find and rename MSI
        shell: pwsh
        run: |
          $msi = Get-ChildItem -Path _pake -Recurse -Filter "*.msi" | Select-Object -First 1
          if ($msi) {
            Write-Host "Found MSI: $($msi.FullName)"
            Copy-Item $msi.FullName Youtube-GT-x64.msi
          } else {
            throw "MSI not found. Build may have failed or output to a different directory."
          }

      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: Youtube-GT-x64
          path: Youtube-GT-x64.msi
          if-no-files-found: error
