name: Build YouTube-AdBlock Pake MSI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      # ---------- 1. checkout ----------
      - name: Checkout repo
        uses: actions/checkout@v4

      # ---------- 2. install Rust ----------
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      # ---------- 3. install Node ----------
      - name: Install Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ---------- 4. clone Pake ----------
      - name: Clone Pake
        run: |
          git clone https://github.com/tw93/pake.git _pake

      # ---------- 5. install deps (NO ci) ----------
      - name: Install Pake deps
        working-directory: _pake
        run: npm install          # creates package-lock.json locally

      # ---------- 5. fetch userscript ----------
      - name: Download userscript
        run: |
          New-Item -ItemType Directory -Force userscript
          Invoke-WebRequest `
            -Uri https://raw.githubusercontent.com/fairy-root/youtube-adblock/main/youtubeadblock.js `
            -OutFile userscript/youtubeadblock.js

      # ---------- 6. build MSI ----------
      - name: Build MSI with injected script
        shell: pwsh
        run: |
          cd _pake
          npm run pake https://gemini.google.com `
                      --name        YouTube-AdBlock `
                      --targets     x86_64-pc-windows-msvc `
                      --inject      ../userscript/youtubeadblock.js `
                      --debug

      # ---------- 7. copy artefacts ----------
      - name: Collect MSI
        shell: pwsh
        run: |
          $msi = Get-ChildItem -Recurse -Filter *.msi _pake/src-tauri/target/release/bundle/msi | Select-Object -First 1
          Copy-Item $msi.FullName youtube-adblock-x64.msi

      # ---------- 8. upload ----------
      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: youtube-adblock-x64
          path: youtube-adblock-x64.msi
