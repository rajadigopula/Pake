name: Build YouTube-AdBlock Pake MSI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Clone Pake
        run: git clone https://github.com/tw93/pake.git _pake

      - name: Install Pake deps
        working-directory: _pake
        run: npm install

      - name: Download userscript
        run: |
          New-Item -ItemType Directory -Force _pake/userscript
          Invoke-WebRequest `
            -Uri https://raw.githubusercontent.com/fairy-root/youtube-adblock/main/youtubeadblock.js `
            -OutFile _pake/userscript/youtubeadblock.js

      - name: Build Pake app
        working-directory: _pake
        run: |
          npx pake https://www.youtube.com --name YouTube-AdBlock --targets x86_64-pc-windows-msvc --inject userscript/youtubeadblock.js

      - name: Find and rename MSI
        shell: pwsh
        run: |
          $msi = Get-ChildItem -Path _pake -Recurse -Filter "*.msi" | Select-Object -First 1
          if ($msi) {
            Copy-Item $msi.FullName youtube-adblock-x64.msi
          } else {
            throw "MSI not found"
          }

      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: youtube-adblock-x64
          path: youtube-adblock-x64.msi
