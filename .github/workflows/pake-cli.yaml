name: Build Copilot Pake MSI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Clone Pake
        run: git clone https://github.com/tw93/pake.git _pake

      - name: Install Pake deps
        working-directory: _pake
        run: npm install

      - name: Download updated adblock script
        run: curl -L https://raw.githubusercontent.com/uBlockOrigin/uAssets/master/filters/filters.txt -o _pake/ublock-filters.txt

      - name: Build Pake app
        working-directory: _pake
        run: |
          # Create a JavaScript file from the filters
          echo "// Basic network request blocker based on uBlock Origin filters" > youtube-ad-blocker.js
          echo "// This is a simplified example. For full effectiveness, use a dedicated extension." >> youtube-ad-blocker.js
          echo "const patterns = [" >> youtube-ad-blocker.js
          grep -E "^\\|\\|.*youtube\\.com.*\\^" ublock-filters.txt | head -20 | sed "s/.*/'&',/" >> youtube-ad-blocker.js
          echo "];" >> youtube-ad-blocker.js
          echo "patterns.forEach(p => console.log('Blocking pattern:', p));" >> youtube-ad-blocker.js
          npx pake https://www.youtube.com --name Youtube --targets x86_64-pc-windows-msvc --inject youtube-ad-blocker.js
     
      - name: Find and rename MSI
        shell: pwsh
        run: |
          $msi = Get-ChildItem -Path _pake -Recurse -Filter "*.msi" | Select-Object -First 1
          if ($msi) {
            Copy-Item $msi.FullName Youtube-x64.msi
          } else {
            throw "MSI not found"
          }

      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: Youtube-x64
          path: Youtube-x64.msi



