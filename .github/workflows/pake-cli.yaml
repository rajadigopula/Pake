name: Build YT-GT AI Studio Pake MSI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-win:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Clone Pake
        run: git clone https://github.com/tw93/pake.git _pake

      - name: Install Pake Dependencies
        working-directory: _pake
        run: npm install

      - name: Update Rust Dependencies
        working-directory: _pake/src-tauri
        run: cargo update

      # -----------------------------------------------------------------------
      # STEP: DOWNLOAD AND OPTIMIZE USERSCRIPT (CSS/JS INJECTION)
      # -----------------------------------------------------------------------
      - name: Download & Patch GoodTube
        working-directory: _pake
        shell: pwsh
        run: |
          # 1. Download original script
          curl -L "https://raw.githubusercontent.com/goodtube4u/goodtube/refs/heads/main/goodtube.js" -o goodtube.js
          
          # 2. Append CSS to KILL Ambient Mode and Animations (Huge GPU Savers)
          # We inject a DOM style element at the end of the script
          $optimizationCode = @"
          
          // --- PAKE OPTIMIZATION INJECTION ---
          document.addEventListener('DOMContentLoaded', () => {
            const style = document.createElement('style');
            style.innerHTML = \`
              /* KILL AMBIENT MODE (The #1 GPU Hog) */
              #cinematics, ytd-watch-flexy[theater] #player-container-inner::before { display: none !important; }
              
              /* Disable hover animations on thumbnails */
              ytd-thumbnail a #mouseover-overlay { display: none !important; }
              
              /* Reduce transparency effects on sidebars */
              #guide-content, #masthead-container { backdrop-filter: none !important; background: #0f0f0f !important; }
              
              /* Disable heavy blur effects */
              .ytp-cued-thumbnail-overlay-image { filter: none !important; }
            \`;
            document.head.appendChild(style);
            console.log('Pake Optimizations: Ambient mode and heavy effects disabled.');
          });
          "@
          
          Add-Content -Path goodtube.js -Value $optimizationCode

      # -----------------------------------------------------------------------
      # STEP: CONFIGURE SYSTEM & WEBVIEW2 FLAGS
      # -----------------------------------------------------------------------
      - name: Apply Low-Spec System Config
        working-directory: _pake
        shell: pwsh
        run: |
          # 1. OPTIMIZE TAURI CONFIG
          $configPath = "src-tauri/tauri.conf.json"
          $json = Get-Content $configPath | ConvertFrom-Json
          
          # Disable transparency (Expensive on iGPU)
          if ($json.tauri.windows) {
            $json.tauri.windows[0].transparent = $false
            $json.tauri.windows[0].decorations = $true
          }
          
          # Save config
          $json | ConvertTo-Json -Depth 10 | Set-Content $configPath

          # 2. INJECT EFFICIENCY FLAGS
          # We use flags specifically designed for low-end devices and battery saving
          $rsPath = "src-tauri/src/main.rs"
          $rsContent = Get-Content $rsPath -Raw
          
          # Flags Explanation:
          # --enable-low-end-device-mode: Reduces memory usage and raster threads.
          # --disable-smooth-scrolling: Removes scroll lag/GPU spikes.
          # --disable-background-networking: Stops non-critical background fetches.
          # --enable-features=PowerThrottling: Allows Windows to put the app in "Eco" mode.
          # --disable-features=msSmartScreenProtection: Removes overhead.
          
          $flags = '"WEBVIEW2_ADDITIONAL_BROWSER_ARGUMENTS", "--enable-low-end-device-mode --disable-smooth-scrolling --disable-background-networking --enable-features=PowerThrottling --disable-features=msSmartScreenProtection"'
          
          $injection = "std::env::set_var($flags); tauri::Builder::default()"
          $newContent = $rsContent -replace 'tauri::Builder::default\(\)', $injection
          Set-Content $rsPath $newContent

      - name: Build Pake app
        working-directory: _pake
        shell: pwsh
        run: |
          $inject = Resolve-Path goodtube.js        # ‚Üê absolute path
          npx pake https://www.youtube.com `
            --name Youtube-GT `
            --targets x86_64-pc-windows-msvc `
            --icon ./src-tauri/icons/icon.ico `
            --inject "$inject"

      - name: Find and rename MSI
        shell: pwsh
        run: |
          $msi = Get-ChildItem -Path _pake -Recurse -Filter "*.msi" | Select-Object -First 1
          if ($msi) {
            Write-Host "Found MSI: $($msi.FullName)"
            Copy-Item $msi.FullName Youtube-GT-x64.msi
          } else {
            throw "MSI not found."
          }

      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: Youtube-GT-x64
          path: Youtube-GT-x64.msi
          if-no-files-found: error
