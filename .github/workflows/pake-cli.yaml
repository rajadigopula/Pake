name: Build Lightning AI Studio Pake MSI
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: Install Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
       
      - name: Clone Pake
        run: git clone https://github.com/tw93/pake.git _pake
      - name: Patch pake-cli's internal deps
        working-directory: _pake
        run: |
          # Install correct npm versions (matching 2.8.x)
            npm i -E @tauri-apps/api@2.8.0
            npm i -D -E @tauri-apps/cli@2.8.2
          
      - name: Align Tauri versions
        working-directory: _pake/src-tauri
        run: |
          npm install @tauri-apps/api@2.9.0 --save-exact
          npm install --save-dev @tauri-apps/cli@2.8.2
          cargo update -p tauri --precise 2.8.5
          cargo update -p tauri-build --precise 2.8.5
          
      - name: Install Pake deps
        working-directory: _pake
        run: npm install
      - name: Build Pake app
        working-directory: _pake
        run: |
          npx pake https://lightning.ai/rajadigopula/home --name Lightning-AI-Studio --targets x86_64-pc-windows-msvc
      - name: Find and rename MSI
        shell: pwsh
        run: |
          $msi = Get-ChildItem -Path _pake -Recurse -Filter "*.msi" | Select-Object -First 1
          if ($msi) {
            Copy-Item $msi.FullName Lightning-AI-Studio-x64.msi
          } else {
            throw "MSI not found"
          }
      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: Lightning-AI-Studio-x64
          path: Lightning-AI-Studio-x64.msi




