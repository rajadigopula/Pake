name: Build YT-GT AI Studio Pake MSI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-win:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Clone Pake
        run: git clone https://github.com/tw93/pake.git _pake

      - name: Install Pake Dependencies
        working-directory: _pake
        run: npm install

      - name: Update Rust Dependencies
        working-directory: _pake/src-tauri
        run: cargo update

      # -----------------------------------------------------------------------
      # DOWNLOAD & PATCH GOODTUBE USERSCRIPT (CSS/JS INJECTION)
      # -----------------------------------------------------------------------
      - name: Download & Patch GoodTube
        working-directory: _pake
        shell: pwsh
        run: |
          # 1. Download original script
          curl -L "https://raw.githubusercontent.com/goodtube4u/goodtube/refs/heads/main/goodtube.js" -o goodtube.js

          # 2. Append CSS to kill ambient mode and heavy animations
          $optimizationCode = @'

          // --- PAKE OPTIMIZATION INJECTION ---
          document.addEventListener('DOMContentLoaded', () => {
            const style = document.createElement('style');
            style.innerHTML = `
              /* KILL AMBIENT MODE (#1 GPU Hog) */
              #cinematics, ytd-watch-flexy[theater] #player-container-inner::before { display: none !important; }

              /* Disable hover animations on thumbnails */
              ytd-thumbnail a #mouseover-overlay { display: none !important; }

              /* Reduce transparency effects on sidebars */
              #guide-content, #masthead-container { backdrop-filter: none !important; background: #0f0f0f !important; }

              /* Disable heavy blur effects */
              .ytp-cued-thumbnail-overlay-image { filter: none !important; }
            `;
            document.head.appendChild(style);
            console.log('Pake Optimizations: Ambient mode and heavy effects disabled.');
          });
          '@
          Add-Content -Path goodtube.js -Value $optimizationCode

      # -----------------------------------------------------------------------
      # APPLY LOW-SPEC WEBVIEW2 SETTINGS (REGISTRY + TAURI CONF)
      # -----------------------------------------------------------------------
      - name: Apply Low-Spec WebView2 settings
        working-directory: _pake
        shell: pwsh
        run: |
          # 1. Runtime-wide WebView2 flags (user-level, safe)
          $regRoot = "HKCU:\Software\Microsoft\EdgeUpdate\ClientState\{F3017226-FE2A-4295-8BDF-00C3A9A7E4C5}"
          if (!(Test-Path $regRoot)) { New-Item -Path $regRoot -Force | Out-Null }
          Set-ItemProperty -Path $regRoot -Name "AdditionalBrowserArguments" `
                           -Value "--disable-smooth-scrolling --disable-gpu-vsync" `
                           -Type String -Force

          # 2. Tauri window: robustly ensure structure exists
          $configPath = "src-tauri/tauri.conf.json"
          $json = Get-Content $configPath | ConvertFrom-Json

          # Create tauri object if missing
          if (-not $json.PSObject.Properties['tauri']) {
              $json | Add-Member -Name "tauri" -Value ([PSCustomObject]@{}) -MemberType NoteProperty
          }
          # Create windows array if missing
          if (-not $json.tauri.PSObject.Properties['windows']) {
              $json.tauri | Add-Member -Name "windows" -Value @() -MemberType NoteProperty
          }
          # Add at least one window if array is empty
          if ($json.tauri.windows.Count -eq 0) {
              $json.tauri.windows += [PSCustomObject]@{}
          }

          # Apply low-spec settings
          $win = $json.tauri.windows[0]
          $win.transparent = $false
          $win.decorations = $true
          $win.width       = 1100
          $win.height      = 650

          $json | ConvertTo-Json -Depth 10 | Set-Content $configPath

          # 3. Optional: limit JS heap (V8)
          $envFile = "src-tauri/.env"
          Add-Content -Path $envFile -Value "TAURI_DEV_ARGS=--js-flags=--max-old-space-size=256"

      # -----------------------------------------------------------------------
      # BUILD PAKE APP
      # -----------------------------------------------------------------------
      - name: Build Pake app
        working-directory: _pake
        shell: pwsh
        run: |
          $inject = Resolve-Path goodtube.js   # absolute path required by pake
          npx pake https://www.youtube.com `
            --name Youtube-GT `
            --targets x86_64-pc-windows-msvc `
            --icon ./src-tauri/icons/icon.ico `
            --inject "$inject"

      # -----------------------------------------------------------------------
      # COLLECT & UPLOAD MSI
      # -----------------------------------------------------------------------
      - name: Find and rename MSI
        shell: pwsh
        run: |
          $msi = Get-ChildItem -Path _pake -Recurse -Filter "*.msi" | Select-Object -First 1
          if ($msi) {
            Write-Host "Found MSI: $($msi.FullName)"
            Copy-Item $msi.FullName Youtube-GT-x64.msi
          } else {
            throw "MSI not found."
          }

      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: Youtube-GT-x64
          path: Youtube-GT-x64.msi
          if-no-files-found: error
